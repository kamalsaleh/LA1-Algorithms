<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!--Our Css-->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <!--Our Js-->
  <script src="{{ url_for('static', filename='javascript/matrices.js') }}"></script>
  <!--MathJax-->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <title>{% block title %}Linear Algebra Algorithms{% endblock %}</title>
</head>
<body onload="toggleChar(); toggleReduceRows();">
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Linear Algebra Algorithms</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('matrix_arithmetic') }}">Matrix Arithmetic</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('row_echelon_form') }}">Row Echelon Form(s)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solve_linear_system') }}">Solve Linear System</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('create_linear_system') }}">Create Linear System</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('matrix_inversion') }}">Left and Right Inverses</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
